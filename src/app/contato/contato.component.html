<h2 class="contact-title">Entre em Contato</h2>

<section class="contact-container">
    <form class="contact-form" [formGroup]="formContato">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" formControlName="nome" [class.valid]="formContato.controls['nome'].valid" id="nome"
                name="nome" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input type="text" formControlName="assunto" id="assunto" name="assunto" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" formControlName="telefone" id="telefone" name="telefone" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" formControlName="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" class="form-textarea" maxlength="300"
                placeholder="Digete sua mensagem" required></textarea>
        </div>

        <button type="submit" class="form-button">Enviar</button>
    </form>
</section>
